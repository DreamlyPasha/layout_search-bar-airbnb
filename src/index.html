<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="post"
      class="form-search"
      data-qa="big"
    >
      <input
        type="text"
        name="searchRequest"
        placeholder="Try &quot;Los Angeles&quot;"
        class="form-input big"
        data-qa="keypress"
      >
      <button
        type="submit"
        class="btn btn-big"
      >
        <img
          src="images/Search.svg"
          alt="search button"
          width="19px"
        >
      </button>
    </form>

    <form
      action="/"
      method="post"
      class="form-search"
      data-qa="small"
    >
      <input
        type="text"
        name="searchRequest"
        placeholder="Try &quot;Los Angeles&quot;"
        class="form-input small"
      >
      <button
        type="submit"
        class="btn btn-small"
      >
        <img
          src="images/Search.svg"
          alt="search button"
          width="11px"
        >
      </button>
    </form>
  </body>
</html>
